<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input type="text" class="form-control" ngModel name="courseName" #courseName="ngModel" required minlength="5">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Course Name is required</div>
      <div *ngIf="courseName.errors.minlength">Course Name minimun {{courseName.errors.minlength.requiredLength}} characteres</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category"></label>
    <select name="category" id="category" class="form-control" name="category" #category="ngModel" ngModel required>        
         <option value=""></option>
        <option *ngFor="let cate of categories" [ngValue]="cate.id">{{cate.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      category is required
      <!-- <div *ngIf="category.errors.minlength">Course Name minimun {{category.errors.minlength.requiredLength}} characteres</div> -->
    </div>
  </div>
  <div class="checkbox form-group">
    <label>
      <input type="checkbox" ngModel name="hasGuarantee">30 days guarantee back money
    </label>
  </div>
  <p>
    {{f.value| json }}
  </p>
  <button class="btn btn-primary" [disabled]="f.invalid">submit</button>
</form>
